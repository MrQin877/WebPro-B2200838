<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Sport - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>

    <link rel="stylesheet" href="admin.css">

    <script src="photo.js" defer></script>
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4 Jack-large-word">Adminstation</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-bs-toggle="tab" href="#account-general">User Account</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-teacher">Lecture Profile</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-courses">Taking Courses</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                        </div>
                                
                        <div class="tab-pane fade" id="account-teacher">
                            <div class="card-body pb-2">
                                <form action="teacher.php" method="post" enctype="multipart/form-data" class="card-body media align-items-center">
                                    <div style="display: flex; flex-direction: row;">
                                        <label class="btn btn-outline-primary">
                                            Upload new photo
                                            <input type="file" class="account-settings-fileinput" name="fileInput" id="fileInput" >
                                        </label>
                                        <input type="text" class="form-control mb-1" id="fileInput" readonly>
                                    </div>
                                    <div>
                                        <label class="form-label">Teacher Name</label>
                                        <input type="text" class="form-control mb-1" id="TeachName">
                                    </div>
                                    <div>
                                        <label class="form-label">Teacher Education</label>
                                        <input type="text" class="form-control mb-1" id="TeachEdu">
                                    </div>
                                    <div>
                                        <label class="form-label">Slogan</label>
                                        <input type="text" class="form-control mb-1" id="Slogan">
                                    </div>
                                    <button type="submit">Update or Add Teacher Profile</button>
                                </form>
                                <div id="space"><!-- Place for show profile look --></div>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio (optional)</label>
                                    <textarea class="form-control mb-1" id="bioInput"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="form-control mb-1" id="birthdayInput" readonly>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control mb-1" id="phoneNumberInput" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-courses">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Currently Taking Courses</h6>
                                <ul class="list-group" id="coursesList">
                                    <!-- Courses will be dynamically added here -->
                                </ul>
                            </div>
                        </div>                    
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Notifications</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" id="notificationsSwitch">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Notifications</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <form id="saveChangesForm" method="post" enctype="multipart/form-data">
                <button type="submit" class="btn btn-primary" name="action" value="saveOptional">Save optional changes</button>&nbsp;
                <input type="hidden" id="optionalData" name="optionalData">
            </form>
            <div>
                <button type="button" class="btn btn-secondary" id="backButton">Back</button>&nbsp;
                <button type="button" class="btn btn-secondary" id="logoutButton">Log out</button>&nbsp;
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {
                    // 로그아웃 버튼 이벤트 리스너
                    $('#logoutButton').click(function () {
                        window.location.href = '/path/to/logout.php';  // 로그아웃 PHP 파일 경로
                    });
            
                    // 계정 삭제 확인 모달의 삭제 버튼 이벤트 리스너
                    $('#confirmDeleteButton').click(function () {
                        var password = $('#deletePasswordInput').val();
                        $.ajax({
                            url: '/path/to/delete_account.php',  // 계정 삭제 PHP 파일 경로
                            type: 'POST',
                            data: { password: password },
                            success: function (response) {
                                var data = JSON.parse(response);
                                if (data.success) {
                                    alert('Your account has been deleted.');
                                    window.location.href = '/login.html';  // 계정 삭제 후 리다이렉트할 페이지
                                } else {
                                    alert('Failed to delete account.');
                                }
                            },
                            error: function () {
                                console.error('Failed to delete account.');
                            }
                        });
                    });
            
                    // Save changes 버튼 이벤트 리스너
                    $('#saveChangesButton').click(function () {
                        var userData = {
                            username: $('#usernameInput').val(),
                            name: $('#nameInput').val(),
                            email: $('#emailInput').val(),
                            bio: $('#bioTextarea').val(),
                            birthday: $('#birthdayInput').val(),
                            phone: $('#phoneInput').val(),
                            notifications: $('#notificationsSwitch').is(':checked') ? 1 : 0 // 예시로 한 가지 알림 설정만 포함
                        };
            
                        $.ajax({
                            url: '/path/to/save_changes.php',  // 저장 PHP 파일 경로
                            type: 'POST',
                            data: userData,
                            success: function (response) {
                                var data = JSON.parse(response);
                                if (data.success) {
                                    alert('Changes saved successfully.');
                                } else {
                                    alert('Failed to save changes.');
                                }
                            },
                            error: function () {
                                console.error('Failed to save changes.');
                            }
                        });
                    });
            
                    // Cancel 버튼 이벤트 리스너
                    $('#backButton').click(function () {
                        window.history.back();
                    });
                });
            </script>
</body>

</html>
