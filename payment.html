<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<div class="nav">
    <div class="nav-item"><a href="cart.html" >Shopping Cart</a></div>
    <div class="nav-item active" aria-current="page" id="checkoutLink"><a href="#">Checkout</a></div>
</div>

<div class="container">

    <div class="payment-form">
        <h1>
            <span>Checkout</span>
        </h1>
        <form id="paymentForm">
            <div class="input input-text half-width">
                <label class="input-label" for="name">Name</label>
                <input class="input-field" type="text" id="name" name="name" required>
            </div>
            <div class="input input-text half-width">
                <label class="input-label" for="email">Email</label>
                <input class="input-field" type="email" id="email" name="email" required>
            </div>
            <div class="input-label">
                <label for="amount">Amount (MYR) :</label>
                <br>
                <span id="amountDisplay"></span>
            </div>
            <input type="hidden" id="amount" name="amount">

            <button class="btn btn-mega" type="submit">Pay Now</button>
        </form>
    </div>

</div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="payment.js"></script>
</body>
</html>
