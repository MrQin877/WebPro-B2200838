<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">

    <script
        src="https://secure.transactiongateway.com/token/Collect.js"
        data-tokenization-key="7rGC8n-AJav83-B3uXMt-7U9HNQ"
        data-variant="inline"
        data-field-ccnumber-placeholder="0000 0000 0000 0000"
        data-field-ccexp-placeholder="MM / YY"
        data-field-cvv-placeholder="123"
        data-custom-css='{
            "border-style" : "solid",
            "border-color" : "#c7c7c7",
            "border-width" : "1px",
            "border-radius" : "3px",
            "padding" : "6px",
            "font-size" : "16px",
            "height" : "33px"
        }'
    ></script>
</head>
<body>

<div class="nav">
    <div class="nav-item"><a href="cart.html" >Shopping Cart</a></div>
    <div class="nav-item active" aria-current="page" id="checkoutLink"><a href="#">Checkout</a></div>
</div>

<div class="container">
    
    <div class="input-group"></div>
    <h1>
        <span>Checkout</span>
    </h1>
    <div id="cartSummary" class="input input-text full-width">
        <span class="input-label">Cart Total</span>
        <span id="cartTotal">$0</span>
    </div>
    
    <form action="receipt.php" method="post" id="the-form">
        <div class="input-group">
            <div class="input input-text half-width">
                <span class="input-label">First Name</span>
                <input class="input-field" type="text" placeholder="John" name="fname">
            </div>
            <div class="input input-text half-width">
                <span class="input-label">Last Name</span>
                <input class="input-field" type="text" placeholder="Smith" name="lname">
            </div>
        </div>
        <div class="input input-text full-width">
            <span class="input-label">Email Address</span>
            <input class="input-field" type="text" placeholder="someone@example.com" name="email">
        </div>
        <div class="input input-text full-width">
            <span class="input-label">Card Number</span>
            <input class="input-field" type="text" placeholder="0000 0000 0000 0000" id="ccnumber">
        </div>
        <div class="input-group">
            <div class="input input-text half-width">
                <span class="input-label">Expiration Date</span>
                <input class="input-field" type="text" placeholder="MM / YY" id="ccexp">
            </div>
            <div class="input input-text half-width">
                <span class="input-label">CVV</span>
                <input class="input-field" type="text" placeholder="123" id="cvv">
            </div>
        </div>
        <input class="btn btn-mega" id="payButton" type="submit" value="Submit Payment">
    </form>
</div>

</body>
</html>
