<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Sport - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link rel="stylesheet" href="footer-style.css">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="profile.css">
    <script src="proname.js" defer></script>
    <script src="profile.js" defer></script>
    <script src="photo.js" defer></script>
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4 Jack-large-word">Account settings</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-bs-toggle="tab" href="#account-general">User Account</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-courses">Taking Courses</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <form action="photo_upload.php" method="post" enctype="multipart/form-data" class="card-body media align-items-center">
                                <img class="okimg" id="profilePicture" src="../images/photo-icon.png" width="250" height="250" alt="Profile Picture">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput" name="fileToUpload" id="fileToUpload">
                                    </label> &nbsp;
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                                <input type="hidden" name="action" value="uploadPhoto">
                                <button type="submit" class="btn btn-primary">Save Photo changes</button>
                            </form>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" id="username" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nickname (optional)</label>
                                    <input type="text" class="form-control mb-1" id="nicknameInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" id="emailInput" readonly>
                                </div>
                            </div>
                        </div>
                                
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <form method="POST" action="password_change.php">
                                    <div class="form-group">
                                        <label class="form-label">Current password</label>
                                        <input type="password" class="form-control" name="currentPasswordInput" id="currentPasswordInput">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">New password</label>
                                        <input type="password" class="form-control" name="newPasswordInput" id="newPasswordInput">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repeat new password</label>
                                        <input type="password" class="form-control" name="repeatNewPasswordInput" id="repeatNewPasswordInput">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </form>
                            </div>
                        </div>
                        
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio (optional)</label>
                                    <textarea class="form-control mb-1" id="bioInput"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="form-control mb-1" id="birthdayInput" readonly>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone Number</label>
                                    <input type="text" class="form-control mb-1" id="phoneNumberInput" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-courses">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Currently Taking Courses</h6>
                                <ul class="list-group" id="coursesList">
                                    <!-- Courses will be dynamically added here -->
                                </ul>
                            </div>
                        </div>                    
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Notifications</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" id="notificationsSwitch">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Notifications</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <form id="saveChangesForm" method="post" enctype="multipart/form-data">
                <button type="submit" class="btn btn-primary" name="action" value="saveOptional">Save optional changes</button>&nbsp;
                <input type="hidden" id="optionalData" name="optionalData">
            </form>
            <div>
                <button type="button" class="btn btn-secondary" id="backButton">Back</button>&nbsp;
                <button type="button" class="btn btn-secondary" id="logoutButton">Log out</button>&nbsp;
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {
                    // 로그아웃 버튼 이벤트 리스너
                    $('#logoutButton').click(function () {
                        window.location.href = '../logout.php';  // 로그아웃 PHP 파일 경로
                    });
                    
            
                    // Cancel 버튼 이벤트 리스너
                    $('#backButton').click(function () {
                        window.location.href='../A-HomePage/HomePage.html';
                    });
                });
            </script>
</body>

</html>
