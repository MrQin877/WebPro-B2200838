<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Sport - User Profile</title>
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="footer-style.css">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4 Jack-large-word">Account settings</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-bs-toggle="tab" href="#account-general">User Account</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-courses">Taking Courses</a>
                        <a class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="../images/JUN.jpg" border="2" width="250" height="250" alt="Profile Picture">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" id="usernameInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="nameInput">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" id="emailInput">
                                    <div class="alert alert-warning mt-3" id="emailConfirmationMessage" style="display: none;">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" rows="5" id="bioTextarea"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" class="form-control" id="birthdayInput">
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" id="phoneInput">
                                </div>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-courses">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Currently Taking Courses</h6>
                                <ul class="list-group" id="coursesList">
                                    <!-- Courses will be dynamically added here -->
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Notifications</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Every Notification</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Only Message Notification</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Only Email Notification</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div>
                <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">Log out</button>&nbsp;
                <button type="button" class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom scripts should be included after jQuery and Bootstrap JS -->
    <script src="multiUsage.js" defer></script>
    <script src="profile.js" defer></script>
    <script src="Nlogin.js" defer></script>
    <script>
        $(document).ready(function () {
            // Function to fetch user data from the server
            function fetchUserData() {
                // Assuming you have the user's ID from a session or other means
                const userId = 'replace_with_actual_user_id';
                $.ajax({
                    url: `/api/userinfo?userId=${userId}`,  // Replace with your actual API endpoint
                    type: 'GET',
                    success: function (data) {
                        // Populate the fields in the profile form with fetched data
                        $('#usernameInput').val(data.username);
                        $('#nameInput').val(data.name);
                        $('#emailInput').val(data.email);
                        $('#bioTextarea').val(data.bio);
                        $('#birthdayInput').val(data.birthday);
                        $('#phoneInput').val(data.phone);

                        // Populate courses list dynamically
                        var coursesList = $('#coursesList');
                        coursesList.empty();  // Clear existing list items
                        data.courses.forEach(function (course) {
                            var listItem = '<li class="list-group-item">' + course + '</li>';
                            coursesList.append(listItem);
                        });

                        // Optional: Handle email confirmation message display
                        if (!data.emailConfirmed) {
                            $('#emailConfirmationMessage').show();
                        } else {
                            $('#emailConfirmationMessage').hide();
                        }
                    },
                    error: function () {
                        console.error('Failed to fetch user data.');
                    }
                });
            }

            // Call fetchUserData() on page load
            fetchUserData();
        });
    </script>
</body>

</html>
