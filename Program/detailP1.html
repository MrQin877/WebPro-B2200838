<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Detail Page</title>
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detailP2.css">
    <link rel="stylesheet" href="../footer-style.css">
    <link rel="stylesheet" href="../header-style.css">
    <style>
        .rating {
            display: flex;
            justify-content: center;
            unicode-bidi: bidi-override;
            font-size: 0;
            position: relative;
            margin-bottom: 20px;
        }

        .rating > input {
            display: none;
        }

        .rating > label {
            position: relative;
            font-size: 40px;
            cursor: pointer;
            margin-left: 10px;
        }

        .rating > label:before {
            content: "â˜…";
            display: block;
        }

        .rating > input:checked ~ label,
        .rating > input:checked ~ label ~ label {
            color: #fdd835;
        }

        .rating > label:hover,
        .rating > label:hover ~ label {
            color: #fdd835;
        }

        .comment-input {
            margin-top: 20px;
        }

        .comment-input textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .comment-input .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fdd835;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .cancel-button {
            background-color: #dc3545;
        }

        .rating-reverse {
            flex-direction: row-reverse;
        }

        .subject-selector {
            margin-top: 20px;
        }

        .subject-selector select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <headers></headers>
    <div class="container" style="margin-bottom: 10%;">
        <section class="align-center" style="margin-top: 9%;">
            <h1>Program List</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search programs..." oninput="filterSuggestions()" onclick="showAllSuggestions()">
                <div id="suggestions"></div>
            </div>
        </section>
        <main id="programList" class="program-grid"></main>
        
        <!-- Write a Review Section -->
        <section id="review-section" style="text-align: center; margin-top: 50px;">
            <h2>Share Your Experience</h2>
            <!-- Toggle Comment Input -->
            <button id="writeReviewBtn" onclick="toggleCommentInput('review')">Write a Review or feedback</button>
            
            <!-- Subject Selector -->
            <div class="subject-selector" id="subjectSelector" style="display: none;">
                <label for="subject">Select Program:</label>
                <select id="subject">
                    <option value="Malay Language">Malay Language</option>
                    <option value="English Language">English Language</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="All subjects">All subjects</option>
                </select>
            </div>
            
            <!-- Comment Input -->
            <div id="commentInput" class="comment-input" style="display: none;">
                <form action="review.php" method="POST">
                    <div class="rating rating-reverse">
                        <input type="radio" id="star5" name="star" value="5"><label for="star5"></label>
                        <input type="radio" id="star4" name="star" value="4"><label for="star4"></label>
                        <input type="radio" id="star3" name="star" value="3"><label for="star3"></label>
                        <input type="radio" id="star2" name="star" value="2"><label for="star2"></label>
                        <input type="radio" id="star1" name="star" value="1"><label for="star1"></label>
                    </div>
                    <br>
                    <textarea id="commentText" name="review" rows="4" placeholder="Write your review or feedback..."></textarea>
                    <br>
                    <input type="email" id="userEmail" name="email" placeholder="Your Email" style="padding: 10px; font-size: 16px; width: 100%; margin-top: 10px;">
                    <br>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                        <button type="button" class="cancel-button" onclick="toggleCommentInput('review')">Cancel</button>
                    </div>
                </form>
            </div>
            
            <!-- Review Display Section -->
            <div id="reviews">
                <!-- Reviews will be dynamically loaded here -->
            </div>
        </section>
    </div>
    
    <footers></footers>
    
    <script src="../multiUsage.js" defer></script>
    <script src="detailP3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function toggleCommentInput(type) {
            var commentInput = document.getElementById("commentInput");
            var commentText = document.getElementById("commentText");
            var subjectSelector = document.getElementById("subjectSelector");

            if (commentInput.style.display === "none" || commentInput.style.display === "") {
                commentInput.style.display = "block";
                subjectSelector.style.display = "block";
                commentText.placeholder = "Write your " + type + "...(255 Characters limit)";
            } else {
                commentInput.style.display = "none";
                subjectSelector.style.display = "none";
                document.getElementById("writeReviewBtn").textContent = "Write a Review or feedback";
            }
        }
    </script>
</body>
</html>
