<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Detail Page</title>
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detailP2.css">
    <link rel="stylesheet" href="../footer-style.css">
    <link rel="stylesheet" href="../header-style.css">
    <style>
        .rating {
            display: flex;
            justify-content: center; /* Center align stars */
            unicode-bidi: bidi-override;
            font-size: 0;
            position: relative;
            margin-bottom: 20px; /* Adjust spacing between rating and input box */
        }

        .rating > input {
            display: none;
        }

        .rating > label {
            position: relative;
            font-size: 40px; /* Adjust size as needed */
            cursor: pointer;
            margin-left: 10px; /* Adjust spacing between stars */
        }

        .rating > label:before {
            content: "★";
            display: block;
        }

        .rating > input:checked ~ label,
        .rating > input:checked ~ label ~ label {
            color: #fdd835; /* Color when checked */
        }

        .rating > label:hover,
        .rating > label:hover ~ label {
            color: #fdd835; /* Color on hover */
        }

        .comment-input {
            margin-top: 20px; /* Adjust top margin as needed */
        }

        .comment-input textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px; /* Adjust top margin as needed */
        }

        .comment-input .button-container {
            display: flex;
            justify-content: center; /* Center align buttons */
            gap: 10px; /* Add space between buttons */
            margin-top: 10px; /* Adjust top margin as needed */
        }

        .comment-input button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #fdd835; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
        }

        .cancel-button {
            background-color: #dc3545; /* Cancel button background color */
        }

        .rating-reverse {
            flex-direction: row-reverse; /* Reverse direction for rating */
        }

        .subject-selector {
            margin-top: 20px; /* Adjust top margin as needed */
        }

        .subject-selector select {
            padding: 10px;
            font-size: 16px;
        }

        .review-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .review-rating {
            font-size: 20px;
            font-weight: bold;
        }

        .review-info {
            font-size: 14px;
            color: #666;
        }

        .review-comment {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <headers></headers>
    <div class="container" style="margin-bottom: 10%;">
        <section class="align-center" style="margin-top: 9%;">
            <h1>Program List</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search programs..." oninput="filterSuggestions()" onclick="showAllSuggestions()">
                <div id="suggestions"></div>
            </div>
        </section>
        <main id="programList" class="program-grid"></main>
        
        <!-- Write a Review Section -->
        <section id="review-section" style="text-align: center; margin-top: 50px;">
            <h2>Share Your Experience</h2>
            <!-- Toggle Comment Input -->
            <button id="writeReviewBtn" onclick="toggleCommentInput('review')">Write a Review or feedback</button>
            
            <!-- Subject Selector -->
            <div class="subject-selector" id="subjectSelector" style="display: none;">
                <label for="subject">Select Program:</label>
                <select id="subject">
                    <option value="Malay Language">Malay Language</option>
                    <option value="English Language">English Language</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="History">History</option>
                    <option value="Science">Science</option>
                    <option value="All subjects">All subjects</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            
            <!-- Comment Input -->
            <div id="commentInput" class="comment-input" style="display: none;">
                <div class="rating rating-reverse">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                </div>
                <br>
                <textarea id="commentText" rows="4" placeholder="Write your review or feedback..."></textarea>
                <br>
                <input type="email" id="userEmail" name="email" placeholder="Your Email" style="padding: 10px; font-size: 16px; width: 100%; margin-top: 10px;">
                <br>
                <div class="button-container">
                    <button type="button" onclick="submitComment()">Submit</button>
                    <button type="button" class="cancel-button" onclick="toggleCommentInput('review')">Cancel</button>
                </div>
            </div>
            
            <!-- Review Display Section -->
            <div id="reviews">
                <!-- Reviews will be dynamically loaded here -->
            </div>
        </section>
    </div>
    
    <footers></footers>
    
    <script src="../multiUsage.js" defer></script>
    <script src="detailP3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Functions for handling ratings and comments
        function toggleCommentInput(type) {
            var commentInput = document.getElementById("commentInput");
            var commentText = document.getElementById("commentText");
            var subjectSelector = document.getElementById("subjectSelector");

            // Toggle visibility of comment input and subject selector
            if (commentInput.style.display === "none" || commentInput.style.display === "") {
                commentInput.style.display = "block";
                subjectSelector.style.display = "block";
                commentText.placeholder = "Write your " + type + "...(255 Characters limit)";
            } else {
                commentInput.style.display = "none";
                subjectSelector.style.display = "none";
                document.getElementById("writeReviewBtn").textContent = "Write a Review or feedback";
            }
        }

        function submitComment() {
            var commentText = document.getElementById("commentText").value;
            var rating = getSelectedRating(); // Implement function to get selected rating
            var subject = document.getElementById("subject").value; // Get selected subject

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "review.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var formData = "review=" + encodeURIComponent(commentText) + "&star=" + rating + "&program=" + subject;
            xhr.send(formData);

            // Display submitted review
            displaySubmittedReview(commentText, rating, subject);

            // Clear input fields
            document.getElementById("commentText").value = "";
            document.getElementById("commentInput").style.display = "none";
            document.getElementById("subjectSelector").style.display = "none";
            document.getElementById("writeReviewBtn").textContent = "Write a Review or feedback";
        }

        function getSelectedRating() {
            var stars = document.getElementsByName("rating");

            for (var i = 0; i < stars.length; i++) {
                if (stars[i].checked) {
                    return stars[i].value;
                }
            }
            return null; // No rating selected
        }

        // Function to display submitted review
        function displaySubmittedReview(comment, rating, subject) {
            var userEmail = document.getElementById("userEmail").value; // Get user's email
            var userEmailDisplay = userEmail.substr(0, 4) + '*'.repeat(userEmail.length - 4); // Display first 4 characters and hide the rest

            // Create new review element
            var reviewElement = document.createElement("div");
            reviewElement.classList.add("review-item");
            reviewElement.innerHTML = `
                <div class="review-header">
                    <span class="review-rating">${rating} ★</span>
                    <span class="review-info">${subject} | ${userEmailDisplay}</span>
                </div>
                <p class="review-comment">${comment}</p>
            `;

            // Insert new review at the beginning of the reviews section
            var reviewsSection = document.getElementById("reviews");
            reviewsSection.insertBefore(reviewElement, reviewsSection.firstChild);

            // Limit the number of displayed reviews to 15
            var reviewItems = reviewsSection.getElementsByClassName("review-item");
            if (reviewItems.length > 15) {
                reviewsSection.removeChild(reviewsSection.lastChild);
            }
        }
    </script>
</body>
</html>
