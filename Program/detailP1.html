<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 페이지 제목 설정 -->
        <title>Program Detail Page</title>
        
        <!-- 커스텀 폰트 로드 -->
        <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
        
        <!-- Bootstrap CSS 로드 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- 외부 CSS 파일 로드 -->
        <link rel="stylesheet" href="detailP2.css">
        <link rel="stylesheet" href="../footer-style.css">
        <link rel="stylesheet" href="../header-style.css">
        
        <!-- 외부 JavaScript 파일 로드 (defer 속성으로 문서 로드 후 실행) -->
        <script src="../multiUsage.js" defer></script>
    </head>
<body>
    <!-- 헤더를 삽입할 위치 -->
    <headers></headers>

    <div class="container" style="margin-bottom: 10%;">
        <section class="align-center" style="margin-top: 9%;">
            <h1>Program List</h1>
            <div class="search-bar">
                <!-- 검색 입력 필드. 입력 값이 변경될 때마다 filterSuggestions 함수 호출 -->
                <input type="text" id="searchInput" placeholder="Search programs..." oninput="filterSuggestions()" onclick="showAllSuggestions()">
                <div id="suggestions"></div> <!-- 검색 제안 표시할 div -->
            </div>
        </section>
        <main id="programList" class="program-grid">
            <!-- 프로그램 목록이 동적으로 추가될 위치 -->
        </main>
    </div>

    <!-- detailP3.js 파일 로드 -->
    <script src="detailP3.js"></script>
    <script>
        // 프로그램 상세 페이지로 이동하는 함수
        function showProgramDetails() {
            window.location.href = 'Engpage.html';
            window.location.href = 'Malpage.html';
            window.location.href = 'Mathpage.html';
            window.location.href = 'Scipage.html';
            window.location.href = 'Hispage.html';
            window.location.href = 'Allpage.html';
        }
    </script>

    <!-- 푸터를 삽입할 위치 -->
    <footers></footers>

    <!-- Ionicons 아이콘 모듈 로드 -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
