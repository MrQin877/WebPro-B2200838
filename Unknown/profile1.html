<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile2.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="profile-details">
            <p><span>Name:</span> <span id="userName"></span></p>
            <p><span>Birthday:</span> <span id="userBirthday"></span></p>
            <p><span>Email:</span> <span id="userEmail"></span></p>
            <p><span>Phone Number:</span> <span id="userPhone"></span></p>
            <p><span>Sex:</span> <span id="userSex"></span></p>
        </div>
    </div>
    <script src="profile3.js"></script>
</body>
</html>
