<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        #successMessage {
            display: none;
            color: green;
        }
        #errorMessage {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div id="successMessage"></div>
    <div id="errorMessage"></div>
    
    <!-- 로그인 폼 예제 -->
    <form id="loginForm" onsubmit="showErrorMessage(event, 'login-fail')">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <!-- 회원가입 폼 예제 -->
    <form id="registerForm" onsubmit="showSuccessMessage(event, 'register')">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    
    <!-- 비밀번호 재설정 폼 예제 -->
    <form id="passwordRecoveryForm" onsubmit="redirectToResetPage(event)">
        <input type="email" placeholder="Email" required>
        <button type="submit">Reset Password</button>
    </form>
    
    <button onclick="redirectToHomePage()">Go to Home Page</button>
    
    <script src="path/to/your/javascript/file.js"></script>
</body>
</html>
