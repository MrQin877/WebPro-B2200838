<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="Nlogin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- 폼의 action 속성을 process_registration.php로 설정하여 데이터를 PHP 스크립트로 전송 -->
        <form id="registerForm" action="process_registration.php" method="POST" onsubmit="showSuccessMessage(event, 'register')">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" name="phoneNumber" placeholder="Phone Number" required>
                <i class="bx bxs-phone"></i>
            </div>
            <div class="input-box">
                <input type="date" name="birthdate" placeholder="Birthdate" required>
                <i class="bx bxs-calendar"></i>
            </div>
            <div class="input-box gender-box">
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <i class="bx bxs-chevron-down"></i>
            </div>
            
            <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="Nlogin.html">Login</a></p>
            </div>
            <p id="successMessage" class="success-message"></p>
        </form>
    </div>
    <script src="Nlogin.js"></script>
</body>

</html>
