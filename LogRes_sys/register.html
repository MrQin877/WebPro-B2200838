<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="Nlogin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form id="registrationForm" action="register.php" method="post" >
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number" required>
                <i class="bx bxs-phone"></i>
            </div>
            <div class="input-box">
                <input type="date" class="form-control" id="Birth" name="Birth" placeholder="Birthdate" required>
                <i class="bx bxs-calendar"></i>
            </div>
            <div class="input-box gender-box">
                <select class="form-control" id="Gender" name="Gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <i class="bx bxs-chevron-down"></i>
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="Nlogin.html">Login</a></p>
            </div>
            <p id="successMessage" class="success-message"></p>
        </form>
    </div>
    <script src="Nlogin.js"></script>
</body>

</html>
