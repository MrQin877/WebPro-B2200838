<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Codehal</title>
    <link rel="stylesheet" href="Nlogin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form id="resetPasswordForm" method="POST" action="send_reset_email.php" onsubmit="showSuccessMessage(event, 'password-reset')">
            <h1>Reset Password</h1>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email(ID)" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="btn">Send Reset Email</button>
            <p id="successMessage" class="success-message"></p>
        </form>
    </div>
    <script src="Nlogin.js"></script>
</body>

</html>
