<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Codehal</title>
    <link rel="stylesheet" href="Nlogin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form id="passwordRecoveryForm" onsubmit="redirectToResetPage(event)">
            <h1>Password Recovery</h1>
            <div class="input-box">
                <input type="email" placeholder="Enter your Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="btn">Recover Password</button>
            <a href="reset.html"></a>
            <div class="register-link">
                <p>Remember your password? <a href="Nlogin.html">Login here</a></p>
            </div>
            <p id="successMessage" class="success-message"></p>
        </form>
    </div>
    <script src="Nlogin.js"></script>
</body>

</html>
