<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Detail Page</title>
    <link rel="stylesheet" href="detailP2.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Program Detail Page</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search programs..." oninput="filterSuggestions()" onclick="showAllSuggestions()">
                <div id="suggestions"></div>
            </div>
        </header>
        <main id="programList" class="program-grid">
            <div class="program" onclick="showAllPrograms()">
                <div class="program-content">
                    <img src="icons/all-subjects.png" alt="All Subjects Icon">
                    <div class="program-info">
                        <div class="program-title">All Subjects</div>
                        <div class="program-description">Explore all available subjects</div>
                    </div>
                </div>
            </div>
            <!-- Program details will be generated here by JavaScript -->
        </main>
    </div>
    <script src="detailP3.js"></script>
</body>
</html>
