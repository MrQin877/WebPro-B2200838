<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Sport - User Profile</title>
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="footer-style.css">
    <link rel="stylesheet" href="header-style.css">
    <script src="multiUsage.js" defer></script>
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">User Account</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-courses">Taking Courses</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="JUN.jpg" border="2" width="250" height="250" alt="Profile Picture">
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" id="usernameInput" class="form-control mb-1" value="June">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" id="nameInput" class="form-control" value="Kim Junhyeong">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" id="emailInput" class="form-control mb-1" value="june0405@mail.com">
                                    <div class="alert alert-warning mt-3">
                                        Your email is not confirmed. Please check your inbox.<br>
                                        <a href="javascript:void(0)">Resend confirmation</a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea id="bioInput" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Birthday</label>
                                    <input type="text" id="birthdayInput" class="form-control" value="May 7, 2004">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Country</label>
                                    <select id="countryInput" class="custom-select">
                                        <option>Malaysia</option>
                                        <option selected>Korea</option>
                                        <option>China</option>
                                        <option>India</option>
                                        <option>Japan</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" id="phoneInput" class="form-control" value="+60 11 456 7891">
                                </div>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-courses">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Currently Taking Courses</h6>
                                <ul id="coursesList" class="list-group">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Mathematics
                                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        History
                                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        Science
                                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                                    </li>
                                    <!-- Add more courses as needed -->
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Notifications</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Every Notification</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Only Message Notification</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Enable Only Email Notification</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <div>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">Log out</button>&nbsp;
                <button type="button" class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login3.js"></script>
    <script type="text/javascript">
        // 이 부분에 사용자 정보를 로딩하고 표시하는 함수를 추가합니다.
        function loadUserProfile() {
            // 예시로 사용자 정보를 가져오는 코드를 추가합니다.
            const user = {
                username: "June",
                name: "Kim Junhyeong",
                email: "june0405@mail.com",
                bio: "",
                birthday: "May 7, 2004",
                country: "Korea",
                phone: "+60 11 456 7891",
                courses: ["Mathematics", "History", "Science"] // 예시로 과목 리스트 추가
            };

            // 사용자 정보를 각 입력 필드에 설정합니다.
            document.getElementById("usernameInput").value = user.username;
            document.getElementById("nameInput").value = user.name;
            document.getElementById("emailInput").value = user.email;
            document.getElementById("bioInput").value = user.bio;
            document.getElementById("birthdayInput").value = user.birthday;
            document.getElementById("countryInput").value = user.country;
            document.getElementById("phoneInput").value = user.phone;

            // 과목 리스트를 생성합니다.
            const coursesList = document.getElementById("coursesList");
            coursesList.innerHTML = ""; // 초기화

            user.courses.forEach(course => {
                const li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.textContent = course;

                const deleteButton = document.createElement("button");
                deleteButton.type = "button";
                deleteButton.classList.add("btn", "btn-danger", "btn-sm");
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", function () {
                    li.remove(); // 리스트에서 과목 삭제
                });

                li.appendChild(deleteButton);
                coursesList.appendChild(li);
            });
        }

        function saveChanges() {
            // 여기에 변경된 사용자 정보를 저장하는 코드를 추가할 수 있습니다.
            alert("Changes saved successfully!"); // 예시 알림
        }

        // 페이지 로드 시 사용자 정보를 로드합니다.
        document.addEventListener("DOMContentLoaded", function () {
            loadUserProfile();
        });
    </script>
</body>

</html>
