<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Study Sport HomePage</title>
    <script type="text/javascript" src="https://db.onlinewebfonts.com/s/71976204cf6d53991ececd406824ec45?family=Jack+Armstrong+BB"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="footer-style.css">
    <link rel="stylesheet" href="header-style.css">
    <script src="multiUsage.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <headers></headers>

    <section style="margin-top: 10%; margin-bottom: 20%;">

        <div class="small-container cart-page">
            <div class="white-block"> <!-- Added white block here -->
                <div>
                    <h2 class="Para-word" style="font-size:300%;">Product Cart</h2>
                    <table>
                        <tr>
                            <th>Product</th>
                            <th>Remove</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="pic1.jpg">
                                    <div>
                                        <p>History Subject</p>
                                        <small>Price: $99.00</small>
                                        <br>
                                        <a href="">Remove</a>
                                        <td><a href="#"><i class="fas fa-trash-alt bin-icon"></i></a></td>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" values="1"></td>
                            <td>$50.00</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cart-info">
                                    <img src="pic2.jpg">
                                    <div>
                                        <p>Science Subject</p>
                                        <small>Price: $99.00</small>
                                        <br>
                                        <a href="">Remove</a>
                                    </div>
                                </div>
                            </td>
                            <td><input type="number" values="1"></td>
                            <td>$99.00</td>
                        </tr>
                    </table>
                    <div class="total-price">
                        <table>
                            <tr>
                                <td>Total</td>
                                <td>$400</td>
                            </tr>
                        </table>
                    </div>
                    <div class="button" style="text-align:center; margin: auto;">
                        <ul id="cart"></ul>
                        <button id="checkoutButton" class="link">Proceed to Payment</button>
                    </div>
                </div>
            </div> <!-- End white block -->
        </div>
    </section>



    <footers></footers>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
