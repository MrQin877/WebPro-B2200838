<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile2.css">
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>User ID (Email):</strong> <span id="profile-email"></span></p>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Birthday:</strong> <span id="profile-birthday"></span></p>
            <p><strong>Phone Number:</strong> <span id="profile-phone"></span></p>
        </div>
        <button id="edit-profile">Edit Profile</button>
    </div>
    <script src="profile3.js"></script>
</body>
</html>
